<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Надёжный застройщик</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1 class="visually-hidden">Сайт для поиска надёжных застройщиков</h1>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg main-header">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand main-nav__logo" href="index.html">
              <i class="fas fa-city"></i>
              Надёжный застройщик
            </a>
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">
              <a href="#"></a>
                <ul class="navbar-nav ml-auto user-nav">
                    <li class="nav-item user-city">
                      <a class="white-text" href="#" title="Изменить">
                        <b><i class="fas fa-search-location"></i> Ваш город: <span class="user-city__link">Уфа</span></b>
                      </a>
                    </li>
                    <li class="nav-item ml-4">
                        <a class="white-text" href="#" title="Войти в личный кабинет">
                            <b><i class="far fa-user"></i> Войти</b>
                        </a>
                    </li>
                    <li class="nav-item ml-4">
                        <a class="white-text" href="#" title="Зарегистрироваться">
                            <b><i class="fas fa-sign-in-alt"></i> Регистрация</b>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Collapsible content -->
        </div>
    </nav>
    <!--/.Navbar-->
    <section class="container-fluid grey lighten-4">
        <div class="container">
            <div class="row">
                <div class="col-12 px-0">
                    <nav class="nav py-3 main-nav">
                        <a class="nav-link black-text active" id="search" href="#">Поиск</a>
                        <a class="nav-link black-text" id="builders" href="#">Застройщики</a>
                        <a class="nav-link black-text" id="rielters" href="#">Риэлторы</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid map grey lighten-4">
        <div class="row">
            <div class="col-sm px-0 map__wrap">
                <section class="map__block">
                    <!-- Блок для карты -->
                    <div class="container">
                        <div class="row">
                            <div class="map__filter">
                                <form class="text-center py-4 px-5">
                                    <h3 class="h4 mb-3">Параметры фильтра</h3>

                                    <div class="form-group mb-2">
                                      <label for="builder">Застройщик:</label>
                                      <select id="builder" class="browser-default custom-select">
                                        <option value="0" selected>Не выбрано</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                    </div>

                                    <div class="form-group mb-2">
                                      <label for="room-amount">Количество комнат:</label>
                                      <select id="room-amount" class="browser-default custom-select">
                                        <option value="0" selected>Не выбрано</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                      </select>
                                    </div>

                                    <div class="form-group mb-2">
                                      <p class="mb-1">Цена:</p>
                                      <div class="d-flex justify-content-between">
                                        <input type="text" id="price-min" class="form-control mb-2 mr-2" placeholder="от">
                                        <input type="text" id="price-max" class="form-control mb-2" placeholder="до">
                                      </div>
                                    </div>

                                    <div class="form-group mb-2">
                                      <p class="mb-1">Метраж:</p>
                                      <div class="d-flex justify-content-between">
                                        <input type="text" id="meters-min" class="form-control mb-2 mr-2" placeholder="от">
                                        <input type="text" id="meters-max" class="form-control mb-2" placeholder="до">
                                      </div>
                                    </div>

                                    <div class="form-group mb-2">
                                      <p class="mb-1">Этажи:</p>
                                      <div class="d-flex justify-content-between">
                                        <input type="text" id="floors-min" class="form-control mb-2 mr-2" placeholder="от">
                                        <input type="text" id="floors-max" class="form-control mb-2" placeholder="до">
                                      </div>
                                    </div>

                                    <div class="form-group mb-2">
                                      <label for="building-type">Тип здания:</label>
                                      <select id="building-type" class="browser-default custom-select">
                                        <option value="0" selected>Не выбрано</option>
                                        <option value="1">Кирпичный</option>
                                        <option value="2">Панельный</option>
                                        <option value="3">Блочный</option>
                                        <option value="4">Монолитный</option>
                                        <option value="3">Деревянный</option>
                                      </select>
                                    </div>

                                    <button class="btn btn-block my-4 text-white submit-btn" type="submit">Найти</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>

    </script>
</body>

</html>
